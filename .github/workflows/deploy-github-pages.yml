name: deploy-gh-pages-actions
run-name: ${{ github.actor }} is deploying gh-pages
on:
  push:
    branches: 
      - master
jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: npm install
      - run: PUBLIC_URL=/${{ github.event.repository.name }} npm run build
      - run: |
          mkdir ./gh-pages
          git init -b gh-pages ./gh-pages
          cd ./gh-pages
          git remote add -t gh-pages origin \
          https://git:${{ github.token }}@github.com/${{ github.repository }}.git 
          git pull origin gh-pages
          rm -rf ./*
          cp -rf ../build/* ./
          git add .
          git commit -m "Manually commit"
          git push origin gh-pages
          cd ..
  push-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2s
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/my-react:latest